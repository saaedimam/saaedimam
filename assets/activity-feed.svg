<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="feedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#feedGrad)"/>
  
  <!-- Feed Header -->
  <text x="400" y="30" text-anchor="middle" font-family="monospace" font-size="16" fill="#00aaff">
    ⚡ Live GitHub Activity Stream
  </text>
  
  <!-- Activity Items -->
  <g transform="translate(50, 60)">
    <!-- Commit Activity -->
    <g opacity="0">
      <circle cx="15" cy="15" r="8" fill="#27ca3f" stroke="#27ca3f" stroke-width="2">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="12" font-family="monospace" font-size="10" fill="#27ca3f">🔧 Pushed 3 commits to</text>
      <text x="35" y="24" font-family="monospace" font-size="9" fill="#00aaff" font-weight="bold">saaedimam/StitchOS</text>
      <text x="600" y="20" font-family="monospace" font-size="8" fill="#8b949e">2 hours ago</text>
      <animate attributeName="opacity" values="0;1" dur="1s" begin="1s" fill="freeze"/>
    </g>
    
    <!-- PR Activity -->
    <g transform="translate(0, 40)" opacity="0">
      <circle cx="15" cy="15" r="8" fill="#ff00ff" stroke="#ff00ff" stroke-width="2">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="12" font-family="monospace" font-size="10" fill="#ff00ff">🔀 Merged pull request #47:</text>
      <text x="35" y="24" font-family="monospace" font-size="9" fill="#00fff0">"Add real-time RFID tracking"</text>
      <text x="600" y="20" font-family="monospace" font-size="8" fill="#8b949e">4 hours ago</text>
      <animate attributeName="opacity" values="0;1" dur="1s" begin="2s" fill="freeze"/>
    </g>
    
    <!-- Issue Activity -->
    <g transform="translate(0, 80)" opacity="0">
      <circle cx="15" cy="15" r="8" fill="#ffbd2e" stroke="#ffbd2e" stroke-width="2">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="12" font-family="monospace" font-size="10" fill="#ffbd2e">🐛 Closed issue #23:</text>
      <text x="35" y="24" font-family="monospace" font-size="9" fill="#8b949e">"Fix inventory sync delays"</text>
      <text x="600" y="20" font-family="monospace" font-size="8" fill="#8b949e">6 hours ago</text>
      <animate attributeName="opacity" values="0;1" dur="1s" begin="3s" fill="freeze"/>
    </g>
  </g>
  
  <!-- Live indicator -->
  <g transform="translate(680, 20)">
    <circle cx="0" cy="0" r="5" fill="#27ca3f">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="5" font-family="monospace" font-size="8" fill="#27ca3f">LIVE</text>
  </g>
</svg>
