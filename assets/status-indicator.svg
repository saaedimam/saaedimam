<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Status box -->
  <rect x="10" y="20" width="380" height="60" rx="30" fill="none" stroke="#00fff0" stroke-width="2"/>
  
  <!-- Pulsing dot -->
  <circle cx="50" cy="50" r="8" fill="#27ca3f">
    <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Status text -->
  <text x="80" y="45" font-family="monospace" font-size="16" fill="#00fff0">Currently:</text>
  <text x="80" y="65" font-family="monospace" font-size="14" fill="#27ca3f">
    <tspan>● ONLINE & CODING</tspan>
    <animate attributeName="fill" values="#27ca3f;#00fff0;#27ca3f" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Timezone -->
  <text x="280" y="55" font-family="monospace" font-size="12" fill="#8b949e">GMT+6 🇧🇩</text>
</svg>
